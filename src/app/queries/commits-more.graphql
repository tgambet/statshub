query MoreCommits($owner: String!, $name: String!, $cursor: String!) {
  repository(owner: $owner, name: $name) {
    nameWithOwner
    object(expression: "master") {
      ... on Commit {
        history(first: 100, after: $cursor) {
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            additions
            deletions
            committedDate
          }
        }
      }
    }
  }
}
